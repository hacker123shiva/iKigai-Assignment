<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <title>Bootstarp Demo</title>
  </head>

  <body style="padding: 0px; margin: 0px">
    <!--###################START HERE####################-->

    <div class="col-sm-8 m-auto">
      <!-- SIMPLE SLIDER -->
      <div id="car1" class="carousel slide" data-ride="carousel">
        <div class="carousel-indicators">
          <li class="active" data-target="#car1" data-slide-to="0"></li>
          <li data-target="#car1" data-slide-to="1"></li>
          <li data-target="#car1" data-slide-to="2"></li>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://th.bing.com/th/id/OIP.vuNfF64dx3wRU8j53hpqDAHaFj?pid=ImgDet&rs=1"
              class="d-block img-fluid"
              alt="First Slide"
              style="width: 100%; height: 300px"
            />
            <div class="carousel-caption">
              <h2>My Name is Shiva</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://ride-index.de/wp-content/uploads/2019/02/Lesnik-BerlinerPferdekarussell-2013.jpg"
              class="d-block img-fluid"
              alt="Second Slide"
              style="width: 100%; height: 300px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://th.bing.com/th/id/OIP.99qbRQvC2cussb8rXtD3LgHaEK?pid=ImgDet&rs=1"
              class="d-block img-fluid"
              alt="Third Slide"
              style="width: 100%; height: 300px"
            />
          </div>
        </div>
        <!-- SLIDER WITH CONTROLS -->
        <a href="#car1" class="carousel-control-prev" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#car1" class="carousel-control-next" data-slide="next">
          <span class="carousel-control-next-icon bg-dark"></span>
        </a>
      </div>

      <!-- SLIDER WITH INDICATORS -->

      <!-- SLIDER WITH CAPTIONS -->

      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a href="" class="navbar-brand">Brand Name</a>
          <span class="navbar-text"> Container-fluid </span>
          <form action="" class="d-flex" role="search">
            <div class="input-group">
              <input
                type="search"
                class="form-control"
                name=""
                id=""
                placeholder="search"
                aria-label="search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </div>
          </form>
        </div>
      </nav>
    </div>

    <div style="margin-top: 500px"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
