<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar-form for search -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a href="" class="navbar-brand">Brand Name</a>
        <form action="" class="d-flex" role="search">
          <input
            type="search"
            class="form-control me-2"
            name=""
            id=""
            placeholder="search"
            aria-label="search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- input group -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a href="" class="navbar-brand">Brand Name</a>
        <form action="" class="d-flex" role="search">
          <div class="input-group">
            <input
              type="search"
              class="form-control"
              name=""
              id=""
              placeholder="search"
              aria-label="search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </div>
        </form>
      </div>
    </nav>

    <!-- Navbar plain text -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a href="" class="navbar-brand">Brand Name</a>
        <span class="navbar-text"> Welcome to My Site </span>
        <form action="" class="d-flex" role="search">
          <div class="input-group">
            <input
              type="search"
              class="form-control"
              name=""
              id=""
              placeholder="search"
              aria-label="search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </div>
        </form>
      </div>
    </nav>

    <!-- Navbar Color -->
    <nav class="navbar navbar-dark bg-primary mt-3">
      <div class="container-fluid">
        <a href="" class="navbar-brand">Brand Name</a>
      </div>
    </nav>

    <!-- Navbar 5.3 Update -->
    <nav
      class="navbar navbar-expand-lg bg-dark navbar-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                id="navbar-dropdown-link"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-bs-auto-close="outside"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbar-dropdown-link">
                <li><a href="#" class="dropdown-item">Action</a></li>
                <li><a href="#" class="dropdown-item">Another Action</a></li>
                <li><a href="#" class="dropdown-item">Something Cool</a></li>
                <li class="dropdown dropend">
                  <a
                    href="#"
                    class="dropdown-item dropdown-toggle"
                    id="navbar-dropdown-list-deep-1"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Nested Dropdown</a
                  >
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbar-dropdown-link"
                  >
                    <li><a href="#" class="dropdown-item">Action</a></li>
                    <li>
                      <a href="#" class="dropdown-item">Another Action</a>
                    </li>
                    <li>
                      <a href="#" class="dropdown-item">Something Cool</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
