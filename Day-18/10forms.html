<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <title>Bootstarp Demo</title>
  </head>

  <body>
    <div class="container">
      <!--##################START HERE#####################-->

      <!-- FORM -->
      <form>
        <!-- TEXT FIELD GROUPS -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter name"
            class="form-control"
          />
        </div>
        <div>
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email"
            class="form-control"
          />
        </div>
        <div>
          <label for="company">Company</label>
          <input
            type="text"
            id="company"
            placeholder="Enter company name"
            class="form-control"
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="form-control"
          />
        </div>
        <!-- SELECT -->
        <div>
          <label for="gender">Gender</label>
          <select class="form-control" id="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <!-- TEXTAREA -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" class="form-control" rows="3"></textarea>
        </div>
        <!-- FILE INPUT -->
        <div class="form-group">
          <label for="file">File input</label>
          <input type="file" id="file" class="form-control" />
          <small id="fileHelp" class="form-text">Max 3mb size</small>
        </div>
        <!-- CUSTOM FILE INPUT -->
        <div class="custom-file">
          <input type="file" id="myfile" class="custom-file-input" />
          <label for="myfile">Choose file</label>
        </div>
        <br />
        <br />
        <!-- RANGE -->
        <div class="form-group">
          <label for="membership">Membership Level</label>
          <input type="range" class="custom-range" />
        </div>

        <br />

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>

      <br />
      <br />

      <!-- INLINE FORM -->
      <form class="form-inlint">
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          class="form-control"
        />
        <input
          type="text"
          id="password"
          placeholder="Password"
          class="form-control"
        />
        <div>
          <label class="form-check-input">
            <input type="checkbox" class="form-check-input" /> Remember me
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>

      <br />
      <br />

      <!-- FORM ROW -->
      <form class>
        <div class="form-row">
          <div class="row">
            <div>
              <input
                type="text"
                placeholder="First name"
                class="form-control"
              />
            </div>
            <div>
              <input type="text" placeholder="Last name" class="form-control" />
            </div>
          </div>
        </div>
      </form>

      <br />
      <br />

      <!-- VALIDATION -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control is-valid" />
        <div class="invalid -feedback">Password not strong enough</div>
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="text" id="password2" class="form-control is-invalid" />
        <div class="invalid -feedback">Password does not match</div>
      </div>
    </div>
    <!-- ./container -->
    <div style="margin-top: 500px"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
